<div class="toolbar" role="banner">
    <div class="addT" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg>
        <span>Add New Todo</span>
    </div>

    <div class="spacer"></div>
    <div class="add-button mr-2" (click)="addNewTodo()">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-save"
            viewBox="0 0 16 16">
            <path
                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
        </svg>
    </div>
</div>


<div class="main">
    <!-- <div class="card"> -->
        <div class="container">
        
            <form>
                <div class="form-group">
                    <label for="comment"><strong>Enter Todo </strong> </label>
                    <textarea [(ngModel)]="todoComment" class="form-control" rows="5" id="comment" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
            </form>
        <!-- </div> -->
    </div>
</div>
